<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
</head>
<body onload="cardShuffle()">
    <header>
        <p>2020 Survival Kit Memory Game</p>
    </header>

    <div class="button-container" >
       <button id="start" onclick="startTimer()">START</button>
       <div id="timer">0:00</div>
       <button id="restart" onclick="resetButton()">RESET</button> 
    </div>
   
    <div class="cards-container">
        <div class="card" id="netflix">
            <img class="card-front" src="./images/netflix.jpg" alt="netflix-image"></img>
            <div class="card-back"></div>
        </div>

            <img class="card-front" src="./images/mask.jpg" alt="mask-image"></img>
            <div class="card-back"></div>
        </div>

            <img class="card-front" src="./images/cell-phone.jpg" alt="cell-phone-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="toilet-paper">
            <img class="card-front" src="./images/toilet-paper.jpg" alt="toilet-paper-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="wine">
            <img class="card-front" src="./images/wine.jpg" alt="wine-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="hand-wash">
            <img class="card-front" src="./images/hand-wash.jpg" alt="hand-washing-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="dog">
            <img class="card-front" src="./images/dog.jpg" alt="dog-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="zoom">
            <img class="card-front" src="./images/zoom.jpg" alt="computer-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="netflix">
            <img class="card-front" src="./images/netflix.jpg" alt="netflix-image"></img>

        <div class="card" id="mask">
            <img class="card-front" src="./images/mask.jpg" alt="mask-image"></img>

            <img class="card-front" src="./images/cell-phone.jpg" alt="cell-phone-image"></img>

        <div class="card" id="toilet-paper">
            <img class="card-front" src="./images/toilet-paper.jpg" alt="toilet-paper-image"></img>

        <div class="card" id="wine">

        </div>
        <div class="card" id="hand-wash">
            <img class="card-front" src="./images/hand-wash.jpg" alt="hand-washing-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="dog">
            <img class="card-front" src="./images/dog.jpg" alt="dog-image"></img>
            <div class="card-back"></div>
        </div>
        <div class="card" id="zoom">
            <img class="card-front" src="./images/zoom.jpg" alt="computer-image"></img>
